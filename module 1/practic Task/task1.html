<!-- This tells the browser that this document is HTML5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section (it contains page information, not visible content) -->

    <!-- This meta tag sets the character encoding -->
    <meta charset="UTF-8">

    <!-- This meta tag helps make the website responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the title of the webpage (shows on the browser tab) -->
    <title>My Travel Blog</title>
</head>

<body>
    <!-- This is the body section (everything visible on the webpage goes here) -->

    <h1>Welcome to My Travel Blog</h1>
    <p>This is my first basic HTML page.</p>

    <!--This is practice 2 solve -->
    <h1> <em>My Travel Blog</em></h1>
    <!-- or -->
    <h1><i>My Travel Blog</i></h1>

</body>
</html>
